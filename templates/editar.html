{% extends "template.html" %}
{% block conteudo%}
      <form action="{{url_for('atualizar')}}" method="post">
        <fieldset>
        <input type="hidden" name="id" value="{{tarefa.id}}">
          <div class="form-group">
            <label for="nome">Tarefa</label>
            <input type="text" id="tarefa" name="tarefa" class="form-control" value="{{tarefa.tarefa}}">
          </div>
          <div class="form-group">
            <label for="categoria">Descrição</label>
            <input type="text" id="descricao" name="descricao" class="form-control" value="{{tarefa.descricao}}" />
          </div>
          <div class="form-group">
            <label for="console">Prazo</label>
            <input type="text" id="prazo" name="prazo" class="form-control" value="{{tarefa.prazo}}"/>
          </div>
          <div class="form-group">
            <label for="console">Status</label>
            <input type="text" id="status" name="status" class="form-control" value="{{tarefa.status}}"/>
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{%endblock%}
