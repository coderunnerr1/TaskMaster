{% extends "template.html" %}
{% block conteudo%}
      <form action="{{url_for('criar')}}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Tarefa</label>
            <input type="text" id="tarefa" name="tarefa" class="form-control" />
          </div>
          <div class="form-group">
            <label for="categoria">Descrição</label>
            <input type="text" id="descricao" name="descricao" class="form-control" />
          </div>
          <div class="form-group">
            <label for="console">Prazo</label>
            <input type="text" id="prazo" name="prazo" class="form-control" />
          </div>
          <div class="form-group">
            <label for="console">Status</label>
            <input type="text" id="status" name="status" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{%endblock%}
